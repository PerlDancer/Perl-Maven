# The main entries in mymaven are domain names. (e.g. perlmaven.com)
# domain: what to do when perlmaven.com     is accessed
# www:    what to do when www.perlmaven.com is accessed
#   possible fields:
#      redirect: 0|URL
#      site:   the hostname of the site (e.g. meta or en) that should be served on the this hostname
# title: of the site (TODO: should be in sites.yml
# root: where the whole site lives, see the layout on https://github.com/szabgab/perl5maven.com
# meta: where the meta files are generated and read from

perlmaven.com:
  domain:
    site: en
    redirect: 0
  www:
    redirect: http://perlmaven.com/
  root: '/home/gabor/work/perl5maven.com'
  meta: '/home/gabor/work/articles/perlmaven.com'
  title: 'Perl Maven'
  from: 'Perl Maven <gabor@perlmaven.com>'
  listid: 'Perl Maven newsletter <newsletter.perlmaven.com>'
  prefix: '[Perl Maven]'
  redirect:
    'linode': 'http://www.linode.com/?r=cccf1376edd5c6f0b8eccb97e0741a1f24584e43'
    'videos/jeffrey-thalhammer-perl-critic-and-pinto': 'jeffrey-thalhammer-perl-critic-and-pinto'
    'videos/michael-schwern-on-test-automation-and-git': 'michael-schwern-on-test-automation-and-git'
  dirs:
    img: '/home/gabor/work/perl5maven.com/sites/en/img'
  conf:
    clicky: 66509177
    google_analytics: UA-12199211-9
    show_sponsors: 1
    show_newsletter_form: 1
    show_indexes: 1
    enable_comments: 0
  admin:
    email: 'Gabor Szabo <gabor@szabgab.com>'
  paypal:
    email: 'gabor@szabgab.com'
  dev:
    win32:
      mail: 'c:/work/articles/mail'
      perldoc: 'c:/work/articles/perldoc'
      articles: 'c:/work/perlmaven.com/articles'
      meta: 'c:/work/articles/perl5maven.com'
  sites:
    br.perlmaven.com:
      conf:
        enable_comments: 'disqus'
        disqus: 'br-perlmaven'
    he.perlmaven.com:
      conf:
        rtl: 1
        enable_comments: 'disqus'
        disqus: 'he-perlmaven'
    ko.perlmaven.com:
      conf:
        enable_comments: 'disqus'
        disqus: 'ko-perlmaven'
    te.perlmaven.com:
      conf:
        enable_comments: 'disqus'
        disqus: 'te-perlmaven'
    perlmaven.com:
      dirs:
        mail: '/home/gabor/work/articles/mail'
        perldoc: '/home/gabor/work/articles/perldoc'
        download: '/home/gabor/work/articles/download'
        media: '/home/gabor/work/media.perlmaven.com'
        videos: '/home/gabor/work/perlmaven.com/sites/en/pages/videos'
      conf:
        enable_comments: 'disqus'
        disqus: 'perl5maven'


